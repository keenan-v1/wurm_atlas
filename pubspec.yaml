name: wurm_atlas
description: |
  Wurm Atlas is a library that can open and parse Wurm Unlimited map files, allowing
  you to read tile information and export as images.
version: 0.0.2
repository: https://github.com/keenan-v1/wurm_atlas

environment:
  sdk: ^3.5.0

dependencies:
  color: ^3.0.0
  logging: ^1.2.0
  yaml: ^3.1.2
  build: ^2.3.3  

dev_dependencies:
  args: ^2.5.0
  benchmark_harness: ^2.2.2
  lints: ^4.0.0
  test: ^1.24.0
  build_runner: ^2.3.3
  source_gen: ^1.2.3
  pana: ^0.22.11
